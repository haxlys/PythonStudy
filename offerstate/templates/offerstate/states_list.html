{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Vue.js grid component example</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha256-/SIrNqv8h6QGKDuNoLGA4iret+kyesCkHGzVUUV0shc=" crossorigin="anonymous"></script>

<script type="text/javascript">
  function getRelations(thisObj){

</script>

<body>
    <table>
        <thead>
            <tr>
                <th class="">Name<span class="arrow asc"></span></th>
                <th class="">Power<span class="arrow asc"></span></th>
            </tr>
        </thead>
        <tbody>
            {% for skill in list %}
            <tr>
                <td onclick="getRelations(this)">{{ skill.skill_name }}</td>
                <td>{{ skill.total }}</td>
                <td></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>

</html>
